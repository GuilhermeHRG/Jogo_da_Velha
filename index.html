<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="score" class="score">
        <div class="player-score">
            <span>Jogador X: </span><span id="playerXScore">0</span>
        </div>
        <div class="player-score">
            <span>Jogador O: </span><span id="playerOScore">0</span>
        </div>
    </div>
    <div id="board" class="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="message" class="message">Vez do jogador X</div>
    <button id="restart" class="restart-button">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
